specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CoffeeChat
    network: rinkeby
    source:
      address: "0x599bac49b296F4103b10D7Fe28acDD806769Cd3f"
      abi: CoffeeChat
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CoffeChatIntialize
      abis:
        - name: CoffeeChat
          file: ./abis/CoffeeChat.json
      eventHandlers:
        - event: CoffeChatIntialize(string,uint256,uint256,uint256)
          handler: handleCoffeChatIntialize
      file: ./src/coffee-chat.ts
