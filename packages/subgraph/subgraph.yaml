specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CoffeeChat
    network: rinkeby
    source:
      address: "0x6C78Af041aE5611d171c58f01e3cc5fe41e2fa1F"
      abi: CoffeeChat
      startBlock: 11310605
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CoffeChatIntialize
      abis:
        - name: CoffeeChat
          file: ./abis/CoffeeChat.json
      eventHandlers:
        - event: CoffeChatIntialize(uint256,string,uint64,uint64,uint32,uint32,uint256,bool,address)
          handler: handleCoffeChatIntialize
      file: ./src/coffee-chat.ts
