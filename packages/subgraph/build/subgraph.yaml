specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CoffeeChat
    network: rinkeby
    source:
      address: "0x599bac49b296F4103b10D7Fe28acDD806769Cd3f"
      abi: CoffeeChat
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - Approval
        - ApprovalForAll
        - BeaconUpgraded
        - CoffeChatIntialize
        - ConsecutiveTransfer
        - Initialized
        - OwnershipTransferred
        - Transfer
        - Upgraded
      abis:
        - name: CoffeeChat
          file: CoffeeChat/abis/CoffeeChat.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CoffeChatIntialize(string,uint256,uint256,uint256)
          handler: handleCoffeChatIntialize
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: CoffeeChat/CoffeeChat.wasm
