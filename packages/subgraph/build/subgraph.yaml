specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CoffeeChat
    network: rinkeby
    source:
      address: "0x83E053EEEd2AE4c22D668e19007bD231a49d0f5C"
      abi: CoffeeChat
      startBlock: 11310605
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CoffeeChat
      abis:
        - name: CoffeeChat
          file: CoffeeChat/abis/CoffeeChat.json
      eventHandlers:
        - event: CoffeeChatIntialize(uint256,string,uint64,uint64,uint32,uint32,uint256,address,string)
          handler: handleCoffeeChatIntialize
        - event: CoffeeChatRedeem(uint256,address)
          handler: handleCoffeeChatRedeem
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleCoffeeChatClose
        - event: CoffeeChatRate(uint256,uint8)
          handler: handleCoffeeChatRate
      file: CoffeeChat/CoffeeChat.wasm
